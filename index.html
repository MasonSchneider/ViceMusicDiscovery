<!DOCTYPE html>
<html ng-app="viceMusic">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="vice,music,corner,playlist,songs,setlist,directory,discovery,tracks">

    <title>Vice Music Corner Directory</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3895786686623184",
        enable_page_level_ads: true
      });
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--     <style type="text/css">
      div {
        border: 1px solid #000000;
      }
    </style> -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-9">
              <h1>Vice Music Corner Directory</h1>
              <p>Discover what song you loved from today's music corner</p>
            </div>
            <div class="col-md-3" style="padding-top: 25px">
              <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" ng-controller="SongController as songController">
              <div class="row" ng-repeat="episode in songController.episodes | filter:searchText">
                <div class="page-header">
                  <h1>Season {{episode.season}} Episode {{episode.episode}} <small>{{episode.air_date}}</small></h1>
                </div> 
                <div class="list-group">
                  <a href="{{song.link}}" class="list-group-item" ng-repeat="song in episode.songs">
                    <h4 class="list-group-item-heading">{{song.title}} <small>{{song.artist}}</small></h4>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100862590-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
